<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        mat-list-item
        (click)="navigate('/', sidenav)"
        class="mat-nav-list-href"
      >
        <mat-icon aria-hidden="false" aria-label="List list icon"
          >list</mat-icon
        >
        <span class="mat-list-item-text-section"> Users </span>
      </a>
      <a
        mat-list-item
        (click)="navigate('/add-user', sidenav)"
        class="mat-nav-list-href"
      >
        <mat-icon aria-hidden="false" aria-label="Account add icon"
          >face</mat-icon
        >
        <span class="mat-list-item-text-section">
          Create an account
        </span>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" class="mat-nav-list-href">
        <mat-icon aria-hidden="false" aria-label="Close close icon"
          >close</mat-icon
        >
        <span class="mat-list-item-text-section"> Close </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Simple CRUD application
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
  <h2 mat-dialog-title class="form-title">Update the existing user</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field floatPlaceholder="always" class="form-field">
      <input
        matInput
        placeholder="First name"
        type="text"
        required
        formControlName="firstName"
      />
      <span class="form-message-output">
        {{ fieldErrors.firstName }}
      </span>
    </mat-form-field>

    <mat-form-field floatPlaceholder="always" class="form-field">
      <input
        matInput
        placeholder="Last name"
        type="text"
        required
        formControlName="lastName"
      />
      <span class="form-message-output">
        {{ fieldErrors.lastName }}
      </span>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()" color="primary">
      No thanks!
    </button>
    <button mat-button type="submit" color="primary">Save!</button>
  </mat-dialog-actions>
</form>
